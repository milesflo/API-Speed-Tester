<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>These are examples of API's in action</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">

  </head>
  <body>

  <h1>API LIST</h1>
  <ul>
    <li>iMDB</li>
    <li>Google Books</li>
    <li>iTunes</li>
  </ul>


      <div id="imdb">
        <h2>iMDB</h2>
          <input type="button" name="name" value="Connect to IMDB" id="imdbButton">
        <hr>
      </div>

      <div id="googlebooks">
        <h2>Google Books</h2>
          <label for="googleInput"></label>
          <input type="button" name="name" value="Connect to Google Books" id="googlebooksButton">
        <hr>
      </div>

      <div id="itunes">
        <h2>iTunes</h2>
          <input type="button" name="name" value="Connect to iTunes" id="itunesButton">
        <hr>
      </div>

  </body>
</html>
