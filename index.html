<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>These are examples of API's in action</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">

  </head>
  <body>

  <h1>API LIST</h1>
  <ul>
    <li>oMDB</li>
    <li>Google Books</li>
    <li>Twitter URL Count</li>
    <li>iTunes</li>
  </ul>


      <div id="omdb">
        <h2>oMDB</h2>
        <div class="api-section">
          <label for="imdbInput"></label>
          <input type="text" name="name" value="" id="imdbInput">
          <input type="button" name="name" value="Search IMDB" id="imdbButton">
          <h3>Movie Titles You Searched For</h3>
          <div class="results"></div>
        </div>
        <hr>
      </div>

      <div id="googlebooks">
        <h2>Google Books</h2>
        <div class="api-section">
          <label for="googleInput"></label>
          <input type="text" name="name" value="" id="googlebooksInput">
          <input type="button" name="name" value="Search Google Books" id="googlebooksButton">
          <h3>Books and their page number:</h3>
          <div class="results"></div>
        </div>
        <hr>
      </div>

      <div id="twitterurlcount">
        <h2>Twitter URL Shared Counter</h2>
        <div class="api-section">
          <label for="twitterurlcountInput"></label>
          <input type="text" name="name" value="" id="twitterurlcountInput">
          <input type="button" name="name" value="Count How Times This URL Was Shared in Twitter" id="twitterurlcountButton">
          <h3>How often has a URL been shared?:</h3>
          <div class="results"></div>
        </div>
        <hr>
      </div>

      <div id="itunes">
        <h2>iTunes Song Search</h2>
        <div class="api-section">
          <label for="itunesInput"></label>
          <input type="text" name="name" value="" id="itunesInput">
          <input type="button" name="name" value="Search for song" id="itunesButton">
          <h3>Currently Playing:</h3>
          <div class="results"></div>
        </div>
        <hr>
      </div>

  </body>
</html>
